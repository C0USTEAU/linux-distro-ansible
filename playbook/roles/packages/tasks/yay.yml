- name: Create Ansible modules dir if it doesn't exist
  become: true
  file:
    path: /usr/share/ansible/plugins/modules
    state: directory
    mode: '0755'

- name: Clone ansible-yay module to tmp dir
  git:
    repo: "https://github.com/mnussbaum/ansible-yay.git"
    dest: /tmp/ansible-yay
    clone: yes

- name: Copy ansible-yay module to Ansible modules directory
  become: true
  copy:
    src: /tmp/ansible-yay/yay
    dest: /usr/share/ansible/plugins/modules

- name: Yay - Upgrade all packages to the latest version
  become: true
  yay:
    update_cache: yes
    upgrade: yes

- name: Yay - Install google-chrome
  become: true
  yay: name=google-chrome state=present

- name: Yay - Install dropbox
  become: true
  yay: name=dropbox state=present

- name: Yay - Install zoom
  become: true
  yay: name=zoom state=present

- name: Yay - Install mictray
  become: true
  yay: name=mictray state=present

